    package: '@azure-rest/maps-render'
    summary: >-
      **Applies to:** see pricing [tiers](https://aka.ms/AzureMapsPricingTier).


      Copyrights API is designed to serve copyright information for Render Tile 
      service. In addition to basic copyright for the whole map, API is serving 
      specific groups of copyrights for some countries/regions.

      Returns the copyright information for a given tile. To obtain the
      copyright information for a particular tile, the request should specify
      the tile's zoom level and x and y coordinates (see: Zoom Levels and Tile
      Grid).
