    fullName: index_name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'index_name: string'
      return:
        description: ''
        type: string
  - name: in_scope
    uid: '@azure-rest/openai.PineconeChatExtensionParameters.in_scope'
    package: '@azure-rest/openai'
