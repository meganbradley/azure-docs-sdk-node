name: PineconeChatExtensionParameters
uid: '@azure-rest/openai.PineconeChatExtensionParameters'
package: '@azure-rest/openai'
summary: >-
  Parameters for configuring Azure OpenAI Pinecone chat extensions. The
  supported authentication type is APIKey.
fullName: PineconeChatExtensionParameters
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: '@azure-rest/openai.PineconeChatExtensionParameters.authentication'
    package: '@azure-rest/openai'
    summary: >-
      The authentication method to use when accessing the defined data source.

      Each data source type supports a specific set of available authentication
      methods; please see the documentation of

      the data source for supported mechanisms.

      If not otherwise provided, On Your Data will attempt to use System Managed
      Identity (default credential)

      authentication.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication?: OnYourDataAuthenticationOptions'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataAuthenticationOptions" />
  - name: embedding_dependency
    uid: '@azure-rest/openai.PineconeChatExtensionParameters.embedding_dependency'
    package: '@azure-rest/openai'
    summary: The embedding dependency for vector search.
    fullName: embedding_dependency
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'embedding_dependency: OnYourDataVectorizationSource'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataVectorizationSource" />
  - name: environment
    uid: '@azure-rest/openai.PineconeChatExtensionParameters.environment'
    package: '@azure-rest/openai'
    summary: The environment name of Pinecone.
    fullName: environment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'environment: string'
      return:
        description: ''
        type: string
  - name: fields_mapping
    uid: '@azure-rest/openai.PineconeChatExtensionParameters.fields_mapping'
    package: '@azure-rest/openai'
    summary: >-
      Customized field mapping behavior to use when interacting with the search
      index.
    fullName: fields_mapping
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fields_mapping: PineconeFieldMappingOptions'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.PineconeFieldMappingOptions" />
  - name: index_name
    uid: '@azure-rest/openai.PineconeChatExtensionParameters.index_name'
    package: '@azure-rest/openai'
