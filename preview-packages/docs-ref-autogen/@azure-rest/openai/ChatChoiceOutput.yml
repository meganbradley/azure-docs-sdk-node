### YamlMime:TSType
name: ChatChoiceOutput
uid: '@azure-rest/openai.ChatChoiceOutput'
package: '@azure-rest/openai'
summary: >-
  The representation of a single prompt completion as part of an overall chat
  completions request.

  Generally, `n` choices are generated per provided prompt with a default value
  of 1.

  Token limits and other settings may limit the number of choices generated.
fullName: ChatChoiceOutput
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: content_filter_results
    uid: '@azure-rest/openai.ChatChoiceOutput.content_filter_results'
    package: '@azure-rest/openai'
    summary: >-
      Information about the content filtering category (hate, sexual, violence,
      self_harm), if it

      has been detected, as well as the severity level (very_low, low, medium,
      high-scale that

      determines the intensity and risk level of harmful content) and if it has
      been filtered or not.
    fullName: content_filter_results
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'content_filter_results?: ContentFilterResultsForChoiceOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ContentFilterResultsForChoiceOutput" />
  - name: delta
    uid: '@azure-rest/openai.ChatChoiceOutput.delta'
    package: '@azure-rest/openai'
    summary: The delta message content for a streaming response.
    fullName: delta
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'delta?: ChatResponseMessageOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ChatResponseMessageOutput" />
  - name: enhancements
    uid: '@azure-rest/openai.ChatChoiceOutput.enhancements'
    package: '@azure-rest/openai'
    summary: >-
      Represents the output results of Azure OpenAI enhancements to chat
      completions, as configured via the matching input

      provided in the request. This supplementary information is only available
      when using Azure OpenAI and only when the

      request is configured to use enhancements.
    fullName: enhancements
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enhancements?: AzureChatEnhancementsOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.AzureChatEnhancementsOutput" />
  - name: finish_details
    uid: '@azure-rest/openai.ChatChoiceOutput.finish_details'
    package: '@azure-rest/openai'
    summary: >-
      The reason the model stopped generating tokens, together with any
      applicable details.

      This structured representation replaces 'finish_reason' for some models.
    fullName: finish_details
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'finish_details?: ChatFinishDetailsOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ChatFinishDetailsOutput" />
  - name: finish_reason
    uid: '@azure-rest/openai.ChatChoiceOutput.finish_reason'
    package: '@azure-rest/openai'
    summary: The reason that this chat completions choice completed its generated.
    fullName: finish_reason
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'finish_reason: null | string'
      return:
        description: ''
        type: null | string
  - name: index
    uid: '@azure-rest/openai.ChatChoiceOutput.index'
    package: '@azure-rest/openai'
    summary: The ordered index associated with this chat completions choice.
    fullName: index
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'index: number'
      return:
        description: ''
        type: number
  - name: logprobs
    uid: '@azure-rest/openai.ChatChoiceOutput.logprobs'
    package: '@azure-rest/openai'
    summary: >-
      The log probability information for this choice, as enabled via the
      'logprobs' request option.
    fullName: logprobs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'logprobs: null | ChatChoiceLogProbabilityInfoOutput'
      return:
        description: ''
        type: >-
          null | <xref
          uid="@azure-rest/openai.ChatChoiceLogProbabilityInfoOutput" />
  - name: message
    uid: '@azure-rest/openai.ChatChoiceOutput.message'
    package: '@azure-rest/openai'
    summary: The chat message for a given chat completions prompt.
    fullName: message
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'message?: ChatResponseMessageOutput'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ChatResponseMessageOutput" />
