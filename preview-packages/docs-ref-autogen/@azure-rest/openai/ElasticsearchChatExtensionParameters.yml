### YamlMime:TSType
name: ElasticsearchChatExtensionParameters
uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters'
package: '@azure-rest/openai'
summary: >-
  Parameters to use when configuring Elasticsearch® as an Azure OpenAI chat
  extension. The supported authentication types are KeyAndKeyId and
  EncodedAPIKey.
fullName: ElasticsearchChatExtensionParameters
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.authentication'
    package: '@azure-rest/openai'
    summary: >-
      The authentication method to use when accessing the defined data source.

      Each data source type supports a specific set of available authentication
      methods; please see the documentation of

      the data source for supported mechanisms.

      If not otherwise provided, On Your Data will attempt to use System Managed
      Identity (default credential)

      authentication.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication?: OnYourDataAuthenticationOptions'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataAuthenticationOptions" />
  - name: embedding_dependency
    uid: >-
      @azure-rest/openai.ElasticsearchChatExtensionParameters.embedding_dependency
    package: '@azure-rest/openai'
    summary: The embedding dependency for vector search.
    fullName: embedding_dependency
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'embedding_dependency?: OnYourDataVectorizationSource'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataVectorizationSource" />
  - name: endpoint
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.endpoint'
    package: '@azure-rest/openai'
    summary: The endpoint of Elasticsearch®.
    fullName: endpoint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        description: ''
        type: string
  - name: fields_mapping
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.fields_mapping'
    package: '@azure-rest/openai'
    summary: The index field mapping options of Elasticsearch®.
    fullName: fields_mapping
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fields_mapping?: ElasticsearchIndexFieldMappingOptions'
      return:
        description: ''
        type: >-
          <xref uid="@azure-rest/openai.ElasticsearchIndexFieldMappingOptions"
          />
  - name: index_name
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.index_name'
    package: '@azure-rest/openai'
    summary: The index name of Elasticsearch®.
    fullName: index_name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'index_name: string'
      return:
        description: ''
        type: string
  - name: in_scope
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.in_scope'
    package: '@azure-rest/openai'
    summary: Whether queries should be restricted to use of indexed data.
    fullName: in_scope
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'in_scope?: boolean'
      return:
        description: ''
        type: boolean
  - name: query_type
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.query_type'
    package: '@azure-rest/openai'
    summary: |-
      The query type of Elasticsearch®.

      Possible values: "simple", "vector"
    fullName: query_type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'query_type?: string'
      return:
        description: ''
        type: string
  - name: role_information
    uid: '@azure-rest/openai.ElasticsearchChatExtensionParameters.role_information'
    package: '@azure-rest/openai'
    summary: >-
      Give the model instructions about how it should behave and any context it
      should reference when generating a response. You can describe the
      assistant's personality and tell it how to format responses. There's a 100
      token limit for it, and it counts against the overall token limit.
    fullName: role_information
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role_information?: string'
