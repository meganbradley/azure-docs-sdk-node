### YamlMime:TSType
name: ChatCompletionsOptions
uid: '@azure-rest/openai.ChatCompletionsOptions'
package: '@azure-rest/openai'
summary: >-
  The configuration information for a chat completions request.

  Completions support a wide variety of tasks and generate text that continues
  from or "completes"

  provided prompt data.
fullName: ChatCompletionsOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: data_sources
    uid: '@azure-rest/openai.ChatCompletionsOptions.data_sources'
    package: '@azure-rest/openai'
    summary: |-
      The configuration entries for Azure OpenAI chat extensions that use them.
        This additional specification is only compatible with Azure OpenAI.
    fullName: data_sources
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'data_sources?: AzureChatExtensionConfiguration[]'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.AzureChatExtensionConfiguration" />[]
  - name: enhancements
    uid: '@azure-rest/openai.ChatCompletionsOptions.enhancements'
    package: '@azure-rest/openai'
    summary: >-
      If provided, the configuration options for available Azure OpenAI chat
      enhancements.
    fullName: enhancements
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enhancements?: AzureChatEnhancementConfiguration'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.AzureChatEnhancementConfiguration" />
  - name: frequency_penalty
    uid: '@azure-rest/openai.ChatCompletionsOptions.frequency_penalty'
    package: '@azure-rest/openai'
    summary: >-
      A value that influences the probability of generated tokens appearing
      based on their cumulative

      frequency in generated text.

      Positive values will make tokens less likely to appear as their frequency
      increases and

      decrease the likelihood of the model repeating the same statements
      verbatim.
    fullName: frequency_penalty
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'frequency_penalty?: number'
      return:
        description: ''
        type: number
  - name: functions
    uid: '@azure-rest/openai.ChatCompletionsOptions.functions'
    package: '@azure-rest/openai'
    summary: A list of functions the model may generate JSON inputs for.
    fullName: functions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'functions?: FunctionDefinition[]'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.FunctionDefinition" />[]
  - name: function_call
    uid: '@azure-rest/openai.ChatCompletionsOptions.function_call'
    package: '@azure-rest/openai'
    summary: >-
      Controls how the model responds to function calls. "none" means the model
      does not call a function,

      and responds to the end-user. "auto" means the model can pick between an
      end-user or calling a function.
       Specifying a particular function via `{"name": "my_function"}` forces the model to call that function.
       "none" is the default when no functions are present. "auto" is the default if functions are present.
    fullName: function_call
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function_call?: string | FunctionName'
      return:
        description: ''
        type: string | <xref uid="@azure-rest/openai.FunctionName" />
  - name: logit_bias
    uid: '@azure-rest/openai.ChatCompletionsOptions.logit_bias'
    package: '@azure-rest/openai'
    summary: >-
      A map between GPT token IDs and bias scores that influences the
      probability of specific tokens

      appearing in a completions response. Token IDs are computed via external
      tokenizer tools, while

      bias scores reside in the range of -100 to 100 with minimum and maximum
      values corresponding to

      a full ban or exclusive selection of a token, respectively. The exact
      behavior of a given bias

      score varies by model.
    fullName: logit_bias
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'logit_bias?: Record<string, number>'
      return:
        description: ''
        type: Record&lt;string, number&gt;
  - name: logprobs
    uid: '@azure-rest/openai.ChatCompletionsOptions.logprobs'
    package: '@azure-rest/openai'
    summary: >-
      Whether to return log probabilities of the output tokens or not. If true,
      returns the log probabilities of each output token returned in the
      `content` of `message`. This option is currently not available on the
      `gpt-4-vision-preview` model.
    fullName: logprobs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'logprobs?: null | boolean'
      return:
        description: ''
        type: null | boolean
  - name: max_tokens
    uid: '@azure-rest/openai.ChatCompletionsOptions.max_tokens'
    package: '@azure-rest/openai'
    summary: The maximum number of tokens to generate.
    fullName: max_tokens
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'max_tokens?: number'
      return:
        description: ''
        type: number
  - name: messages
    uid: '@azure-rest/openai.ChatCompletionsOptions.messages'
    package: '@azure-rest/openai'
    summary: >-
      The collection of context messages associated with this chat completions
      request.

      Typical usage begins with a chat message for the System role that provides
      instructions for

      the behavior of the assistant, followed by alternating messages between
      the User and

      Assistant roles.
    fullName: messages
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'messages: ChatRequestMessage[]'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ChatRequestMessage" />[]
  - name: model
    uid: '@azure-rest/openai.ChatCompletionsOptions.model'
    package: '@azure-rest/openai'
    summary: >-
      The model name to provide as part of this completions request.

      Not applicable to Azure OpenAI, where deployment information should be
      included in the Azure

      resource URI that's connected to.
    fullName: model
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'model?: string'
      return:
        description: ''
        type: string
  - name: 'n'
    uid: '@azure-rest/openai.ChatCompletionsOptions.n'
    package: '@azure-rest/openai'
    summary: >-
      The number of chat completions choices that should be generated for a chat
      completions

      response.

      Because this setting can generate many completions, it may quickly consume
      your token quota.

      Use carefully and ensure reasonable settings for max_tokens and stop.
    fullName: 'n'
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'n?: number'
      return:
        description: ''
        type: number
  - name: presence_penalty
    uid: '@azure-rest/openai.ChatCompletionsOptions.presence_penalty'
    package: '@azure-rest/openai'
    summary: >-
      A value that influences the probability of generated tokens appearing
      based on their existing

      presence in generated text.

      Positive values will make tokens less likely to appear when they already
      exist and increase the

      model's likelihood to output new topics.
    fullName: presence_penalty
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'presence_penalty?: number'
      return:
        description: ''
        type: number
  - name: response_format
    uid: '@azure-rest/openai.ChatCompletionsOptions.response_format'
    package: '@azure-rest/openai'
    summary: >-
      An object specifying the format that the model must output. Used to enable
      JSON mode.
    fullName: response_format
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'response_format?: ChatCompletionsResponseFormat'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ChatCompletionsResponseFormat" />
  - name: seed
    uid: '@azure-rest/openai.ChatCompletionsOptions.seed'
    package: '@azure-rest/openai'
    summary: >-
      If specified, the system will make a best effort to sample
      deterministically such that repeated requests with the

      same seed and parameters should return the same result. Determinism is not
      guaranteed, and you should refer to the

      system_fingerprint response parameter to monitor changes in the backend."
    fullName: seed
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'seed?: number'
      return:
        description: ''
        type: number
  - name: stop
    uid: '@azure-rest/openai.ChatCompletionsOptions.stop'
    package: '@azure-rest/openai'
    summary: A collection of textual sequences that will end completions generation.
    fullName: stop
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stop?: string[]'
      return:
        description: ''
        type: string[]
  - name: stream
    uid: '@azure-rest/openai.ChatCompletionsOptions.stream'
    package: '@azure-rest/openai'
    summary: >-
      A value indicating whether chat completions should be streamed for this
      request.
    fullName: stream
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stream?: boolean'
      return:
        description: ''
        type: boolean
  - name: temperature
    uid: '@azure-rest/openai.ChatCompletionsOptions.temperature'
    package: '@azure-rest/openai'
    summary: >-
      The sampling temperature to use that controls the apparent creativity of
      generated completions.

      Higher values will make output more random while lower values will make
      results more focused

      and deterministic.

      It is not recommended to modify temperature and top_p for the same
      completions request as the

      interaction of these two settings is difficult to predict.
    fullName: temperature
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'temperature?: number'
      return:
        description: ''
        type: number
  - name: tools
    uid: '@azure-rest/openai.ChatCompletionsOptions.tools'
    package: '@azure-rest/openai'
    summary: >-
      The available tool definitions that the chat completions request can use,
      including caller-defined functions.
    fullName: tools
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tools?: ChatCompletionsToolDefinition[]'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.ChatCompletionsToolDefinition" />[]
  - name: tool_choice
    uid: '@azure-rest/openai.ChatCompletionsOptions.tool_choice'
    package: '@azure-rest/openai'
    summary: >-
      If specified, the model will configure which of the provided tools it can
      use for the chat completions response.
    fullName: tool_choice
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tool_choice?: string | ChatCompletionsNamedToolSelection'
      return:
        description: ''
        type: >-
          string | <xref
          uid="@azure-rest/openai.ChatCompletionsNamedToolSelection" />
  - name: top_logprobs
    uid: '@azure-rest/openai.ChatCompletionsOptions.top_logprobs'
    package: '@azure-rest/openai'
    summary: >-
      An integer between 0 and 5 specifying the number of most likely tokens to
      return at each token position, each with an associated log probability.
      `logprobs` must be set to `true` if this parameter is used.
    fullName: top_logprobs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'top_logprobs?: null | number'
      return:
        description: ''
        type: null | number
  - name: top_p
    uid: '@azure-rest/openai.ChatCompletionsOptions.top_p'
    package: '@azure-rest/openai'
    summary: >-
      An alternative to sampling with temperature called nucleus sampling. This
      value causes the

      model to consider the results of tokens with the provided probability
      mass. As an example, a

      value of 0.15 will cause only the tokens comprising the top 15% of
      probability mass to be

      considered.

      It is not recommended to modify temperature and top_p for the same
      completions request as the

      interaction of these two settings is difficult to predict.
    fullName: top_p
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'top_p?: number'
      return:
        description: ''
        type: number
  - name: user
    uid: '@azure-rest/openai.ChatCompletionsOptions.user'
    package: '@azure-rest/openai'
    summary: >-
      An identifier for the caller or end user of the operation. This may be
      used for tracking

      or rate-limiting purposes.
    fullName: user
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'user?: string'
      return:
        description: ''
        type: string
