    fullName: top_n_documents
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'top_n_documents?: number'
      return:
        description: ''
        type: number
  - name: version
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.version
    package: '@azure-rest/openai'
    summary: The version of the Azure Machine Learning vector index.
    fullName: version
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'version: string'
      return:
        description: ''
        type: string
