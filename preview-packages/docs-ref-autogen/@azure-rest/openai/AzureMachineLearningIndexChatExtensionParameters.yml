### YamlMime:TSType
name: AzureMachineLearningIndexChatExtensionParameters
uid: '@azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters'
package: '@azure-rest/openai'
summary: >-
  Parameters for the Azure Machine Learning vector index chat extension. The
  supported authentication types are AccessToken, SystemAssignedManagedIdentity
  and UserAssignedManagedIdentity.
fullName: AzureMachineLearningIndexChatExtensionParameters
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.authentication
    package: '@azure-rest/openai'
    summary: >-
      The authentication method to use when accessing the defined data source.

      Each data source type supports a specific set of available authentication
      methods; please see the documentation of

      the data source for supported mechanisms.

      If not otherwise provided, On Your Data will attempt to use System Managed
      Identity (default credential)

      authentication.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication?: OnYourDataAuthenticationOptions'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataAuthenticationOptions" />
  - name: filter
    uid: '@azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.filter'
    package: '@azure-rest/openai'
    summary: >-
      Search filter. Only supported if the Azure Machine Learning vector index
      is of type AzureSearch.
    fullName: filter
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filter?: string'
      return:
        description: ''
        type: string
  - name: in_scope
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.in_scope
    package: '@azure-rest/openai'
    summary: Whether queries should be restricted to use of indexed data.
    fullName: in_scope
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'in_scope?: boolean'
      return:
        description: ''
        type: boolean
  - name: name
    uid: '@azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.name'
    package: '@azure-rest/openai'
    summary: The Azure Machine Learning vector index name.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: project_resource_id
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.project_resource_id
    package: '@azure-rest/openai'
    summary: The resource ID of the Azure Machine Learning project.
    fullName: project_resource_id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'project_resource_id: string'
      return:
        description: ''
        type: string
  - name: role_information
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.role_information
    package: '@azure-rest/openai'
    summary: >-
      Give the model instructions about how it should behave and any context it
      should reference when generating a response. You can describe the
      assistant's personality and tell it how to format responses. There's a 100
      token limit for it, and it counts against the overall token limit.
    fullName: role_information
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role_information?: string'
      return:
        description: ''
        type: string
  - name: strictness
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.strictness
    package: '@azure-rest/openai'
    summary: >-
      The configured strictness of the search relevance filtering. The higher of
      strictness, the higher of the precision but lower recall of the answer.
    fullName: strictness
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'strictness?: number'
      return:
        description: ''
        type: number
  - name: top_n_documents
    uid: >-
      @azure-rest/openai.AzureMachineLearningIndexChatExtensionParameters.top_n_documents
    package: '@azure-rest/openai'
    summary: >-
      The configured top number of documents to feature for the configured
