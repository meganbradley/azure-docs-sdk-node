### YamlMime:TSType
name: AzureSearchChatExtensionParameters
uid: '@azure-rest/openai.AzureSearchChatExtensionParameters'
package: '@azure-rest/openai'
summary: >-
  Parameters for Azure Cognitive Search when used as an Azure OpenAI chat
  extension. The supported authentication types are APIKey,
  SystemAssignedManagedIdentity and UserAssignedManagedIdentity.
fullName: AzureSearchChatExtensionParameters
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.authentication'
    package: '@azure-rest/openai'
    summary: >-
      The authentication method to use when accessing the defined data source.

      Each data source type supports a specific set of available authentication
      methods; please see the documentation of

      the data source for supported mechanisms.

      If not otherwise provided, On Your Data will attempt to use System Managed
      Identity (default credential)

      authentication.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication?: OnYourDataAuthenticationOptions'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataAuthenticationOptions" />
  - name: embedding_dependency
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.embedding_dependency'
    package: '@azure-rest/openai'
    summary: The embedding dependency for vector search.
    fullName: embedding_dependency
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'embedding_dependency?: OnYourDataVectorizationSource'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.OnYourDataVectorizationSource" />
  - name: endpoint
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.endpoint'
    package: '@azure-rest/openai'
    summary: The absolute endpoint path for the Azure Cognitive Search resource to use.
    fullName: endpoint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        description: ''
        type: string
  - name: fields_mapping
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.fields_mapping'
    package: '@azure-rest/openai'
    summary: >-
      Customized field mapping behavior to use when interacting with the search
      index.
    fullName: fields_mapping
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fields_mapping?: AzureSearchIndexFieldMappingOptions'
      return:
        description: ''
        type: <xref uid="@azure-rest/openai.AzureSearchIndexFieldMappingOptions" />
  - name: filter
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.filter'
    package: '@azure-rest/openai'
    summary: Search filter.
    fullName: filter
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filter?: string'
      return:
        description: ''
        type: string
  - name: index_name
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.index_name'
    package: '@azure-rest/openai'
    summary: >-
      The name of the index to use as available in the referenced Azure
      Cognitive Search resource.
    fullName: index_name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'index_name: string'
      return:
        description: ''
        type: string
  - name: in_scope
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.in_scope'
    package: '@azure-rest/openai'
    summary: Whether queries should be restricted to use of indexed data.
    fullName: in_scope
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'in_scope?: boolean'
      return:
        description: ''
        type: boolean
  - name: query_type
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.query_type'
    package: '@azure-rest/openai'
    summary: >-
      The query type to use with Azure Cognitive Search.


      Possible values: "simple", "semantic", "vector", "vector_simple_hybrid",
      "vector_semantic_hybrid"
    fullName: query_type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'query_type?: string'
      return:
        description: ''
        type: string
  - name: role_information
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.role_information'
    package: '@azure-rest/openai'
    summary: >-
      Give the model instructions about how it should behave and any context it
      should reference when generating a response. You can describe the
      assistant's personality and tell it how to format responses. There's a 100
      token limit for it, and it counts against the overall token limit.
    fullName: role_information
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role_information?: string'
      return:
        description: ''
        type: string
  - name: semantic_configuration
    uid: >-
      @azure-rest/openai.AzureSearchChatExtensionParameters.semantic_configuration
    package: '@azure-rest/openai'
    summary: The additional semantic configuration for the query.
    fullName: semantic_configuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'semantic_configuration?: string'
      return:
        description: ''
        type: string
  - name: strictness
    uid: '@azure-rest/openai.AzureSearchChatExtensionParameters.strictness'
    package: '@azure-rest/openai'
    summary: >-
      The configured strictness of the search relevance filtering. The higher of
      strictness, the higher of the precision but lower recall of the answer.
    fullName: strictness
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'strictness?: number'
      return:
        description: ''
        type: number
