properties:
  - name: retryOfferAt
    uid: '@azure/communication-job-router.DeclineJobOfferOptions.retryOfferAt'
    package: '@azure/communication-job-router'
    summary: >-
      If the reoffer time is not provided, then this job will not be re-offered
      to the worker who declined this job unless

      the worker is de-registered and re-registered.  If a reoffer time is
      provided, then the job will be re-matched to

      eligible workers after the reoffer time.  The worker that declined the job
      will also be eligible for the job at that time.
    fullName: retryOfferAt
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'retryOfferAt?: Date'
      return:
        description: ''
        type: Date
