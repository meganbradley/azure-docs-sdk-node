### YamlMime:TSEnum
name: KnownSearchSemanticSearch
uid: '@azure/arm-search.KnownSearchSemanticSearch'
package: '@azure/arm-search'
summary: >-
  Known values of
  [SearchSemanticSearch](xref:@azure/arm-search.SearchSemanticSearch) that the
  service accepts.
fullName: KnownSearchSemanticSearch
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-search.KnownSearchSemanticSearch.Disabled'
    package: '@azure/arm-search'
    summary: Indicates that semantic search is disabled for the search service.
  - name: Free
    uid: '@azure/arm-search.KnownSearchSemanticSearch.Free'
    package: '@azure/arm-search'
    summary: >-
      Enables semantic search on a search service and indicates that it is to be
      used within the limits of the free tier. This would cap the volume of
      semantic search requests and is offered at no extra charge. This is the
      default for newly provisioned search services.
  - name: Standard
    uid: '@azure/arm-search.KnownSearchSemanticSearch.Standard'
    package: '@azure/arm-search'
    summary: >-
      Enables semantic search on a search service as a billable feature, with
      higher throughput and volume of semantic search queries.
