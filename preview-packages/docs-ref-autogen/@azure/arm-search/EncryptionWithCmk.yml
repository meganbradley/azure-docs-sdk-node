    uid: '@azure/arm-search.EncryptionWithCmk.enforcement'
    package: '@azure/arm-search'
    summary: >-
      Describes how a search service should enforce having one or more non
      customer encrypted resources.
    fullName: enforcement
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enforcement?: SearchEncryptionWithCmk'
      return:
        description: ''
        type: <xref uid="@azure/arm-search.SearchEncryptionWithCmk" />
