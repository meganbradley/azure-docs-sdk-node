type: interface
properties:
  - name: encryptionComplianceStatus
    uid: '@azure/arm-search.EncryptionWithCmk.encryptionComplianceStatus'
    package: '@azure/arm-search'
    summary: >-
      Describes whether the search service is compliant or not with respect to
      having non customer encrypted resources. If a service has more than one
      non customer encrypted resource and 'Enforcement' is 'enabled' then the
      service will be marked as 'nonCompliant'.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: encryptionComplianceStatus
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionComplianceStatus?: SearchEncryptionComplianceStatus'
      return:
        description: ''
        type: <xref uid="@azure/arm-search.SearchEncryptionComplianceStatus" />
