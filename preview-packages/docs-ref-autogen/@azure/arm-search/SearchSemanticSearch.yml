### YamlMime:TSTypeAlias
name: SearchSemanticSearch
uid: '@azure/arm-search.SearchSemanticSearch'
package: '@azure/arm-search'
summary: >-
  Defines values for SearchSemanticSearch. \

  [KnownSearchSemanticSearch](xref:@azure/arm-search.KnownSearchSemanticSearch)
  can be used interchangeably with SearchSemanticSearch,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **disabled**: Indicates that semantic search is disabled for the search
  service. \

  **free**: Enables semantic search on a search service and indicates that it is
  to be used within the limits of the free tier. This would cap the volume of
  semantic search requests and is offered at no extra charge. This is the
  default for newly provisioned search services. \

  **standard**: Enables semantic search on a search service as a billable
  feature, with higher throughput and volume of semantic search queries.
fullName: SearchSemanticSearch
remarks: ''
isDeprecated: false
syntax: |
  type SearchSemanticSearch = string
