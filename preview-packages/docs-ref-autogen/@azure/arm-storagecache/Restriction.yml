### YamlMime:TSType
name: Restriction
uid: '@azure/arm-storagecache.Restriction'
package: '@azure/arm-storagecache'
summary: The restrictions preventing this SKU from being used.
fullName: Restriction
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: reasonCode
    uid: '@azure/arm-storagecache.Restriction.reasonCode'
    package: '@azure/arm-storagecache'
    summary: >-
      The reason for the restriction. As of now this can be "QuotaId" or
      "NotAvailableForSubscription". "QuotaId" is set when the SKU has
      requiredQuotas parameter as the subscription does not belong to that
      quota. "NotAvailableForSubscription" is related to capacity at the
      datacenter.
    fullName: reasonCode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reasonCode?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/arm-storagecache.Restriction.type'
    package: '@azure/arm-storagecache'
    summary: >-
      The type of restrictions. In this version, the only possible value for
      this is location.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type?: string'
      return:
        description: ''
        type: string
  - name: values
    uid: '@azure/arm-storagecache.Restriction.values'
    package: '@azure/arm-storagecache'
    summary: >-
      The value of restrictions. If the restriction type is set to location,
      then this would be the different locations where the SKU is restricted.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: values
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'values?: string[]'
      return:
        description: ''
        type: string[]
