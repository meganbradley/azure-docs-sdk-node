properties:
  - name: scheduledTime
    uid: '@azure/arm-storagecache.CacheUpgradeSettings.scheduledTime'
    package: '@azure/arm-storagecache'
    summary: >-
      When upgradeScheduleEnabled is true, this field holds the user-chosen
      upgrade time. At the user-chosen time, the firmware update will
      automatically be installed on the cache.
    fullName: scheduledTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'scheduledTime?: Date'
      return:
        description: ''
        type: Date
  - name: upgradeScheduleEnabled
    uid: '@azure/arm-storagecache.CacheUpgradeSettings.upgradeScheduleEnabled'
    package: '@azure/arm-storagecache'
    summary: >-
      True if the user chooses to select an installation time between now and
      firmwareUpdateDeadline. Else the firmware will automatically be installed
      after firmwareUpdateDeadline if not triggered earlier via the upgrade
      operation.
    fullName: upgradeScheduleEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeScheduleEnabled?: boolean'
      return:
        description: ''
        type: boolean
