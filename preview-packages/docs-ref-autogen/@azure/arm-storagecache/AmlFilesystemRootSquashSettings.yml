properties:
  - name: mode
    uid: '@azure/arm-storagecache.AmlFilesystemRootSquashSettings.mode'
    package: '@azure/arm-storagecache'
    summary: >-
      Squash mode of the AML file system. 'All': User and Group IDs on files
      will be squashed to the provided values for all users on non-trusted
      systems. 'RootOnly': User and Group IDs on files will be squashed to
      provided values for solely the root user on non-trusted systems. 'None':
      No squashing of User and Group IDs is performed for any users on any
      systems.
    fullName: mode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mode?: string'
      return:
        description: ''
