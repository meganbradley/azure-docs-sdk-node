### YamlMime:TSType
name: PacketCaptureStorageLocation
uid: '@azure/arm-network.PacketCaptureStorageLocation'
package: '@azure/arm-network'
summary: The storage location for a packet capture session.
fullName: PacketCaptureStorageLocation
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: filePath
    uid: '@azure/arm-network.PacketCaptureStorageLocation.filePath'
    package: '@azure/arm-network'
    summary: >-
      A valid local path on the targeting VM. Must include the name of the
      capture file (*.cap). For linux virtual machine it must start with
      /var/captures. Required if no storage ID is provided, otherwise optional.
    fullName: filePath
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filePath?: string'
      return:
        description: ''
        type: string
  - name: storageId
    uid: '@azure/arm-network.PacketCaptureStorageLocation.storageId'
    package: '@azure/arm-network'
    summary: >-
      The ID of the storage account to save the packet capture session. Required
      if no local file path is provided.
    fullName: storageId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'storageId?: string'
      return:
        description: ''
        type: string
  - name: storagePath
    uid: '@azure/arm-network.PacketCaptureStorageLocation.storagePath'
    package: '@azure/arm-network'
    summary: >-
      The URI of the storage path to save the packet capture. Must be a
      well-formed URI describing the location to save the packet capture.
    fullName: storagePath
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'storagePath?: string'
      return:
        description: ''
        type: string
