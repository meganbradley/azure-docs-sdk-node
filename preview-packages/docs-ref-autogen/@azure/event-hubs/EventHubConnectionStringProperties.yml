### YamlMime:TSType
name: EventHubConnectionStringProperties
uid: '@azure/event-hubs.EventHubConnectionStringProperties'
package: '@azure/event-hubs'
summary: The set of properties that comprise an Event Hub connection string.
fullName: EventHubConnectionStringProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: endpoint
    uid: '@azure/event-hubs.EventHubConnectionStringProperties.endpoint'
    package: '@azure/event-hubs'
    summary: The value for "Endpoint" in the connection string.
    fullName: endpoint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        description: ''
        type: string
  - name: eventHubName
    uid: '@azure/event-hubs.EventHubConnectionStringProperties.eventHubName'
    package: '@azure/event-hubs'
    summary: >-
      The value for "EntityPath" in the connection string which would be the
      name of the event hub instance associated with the connection string.

      Connection string from a Shared Access Policy created at the namespace
      level

      will not have the EntityPath in it.
    fullName: eventHubName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'eventHubName?: string'
      return:
        description: ''
        type: string
  - name: fullyQualifiedNamespace
    uid: >-
      @azure/event-hubs.EventHubConnectionStringProperties.fullyQualifiedNamespace
    package: '@azure/event-hubs'
    summary: >-
      The fully qualified Event Hub namespace extracted from the "Endpoint" in
      the

      connection string. This is likely to be similar to
      `{yournamespace}.servicebus.windows.net`.

      This is typically used to construct an EventHubProducerClient or an
      EventHubConsumerClient.
    fullName: fullyQualifiedNamespace
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fullyQualifiedNamespace: string'
      return:
        description: ''
        type: string
  - name: sharedAccessKey
    uid: '@azure/event-hubs.EventHubConnectionStringProperties.sharedAccessKey'
    package: '@azure/event-hubs'
    summary: >-
      The value for "SharedAccessKey" in the connection string. This along with
      the "SharedAccessKeyName"

      in the connection string is used to generate a SharedAccessSignature which
      can be used authorize

      the connection to the service.
    fullName: sharedAccessKey
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharedAccessKey?: string'
      return:
        description: ''
        type: string
  - name: sharedAccessKeyName
    uid: '@azure/event-hubs.EventHubConnectionStringProperties.sharedAccessKeyName'
    package: '@azure/event-hubs'
    summary: >-
      The value for "SharedAccessKeyName" in the connection string. This along
      with the "SharedAccessKey"

      in the connection string is used to generate a SharedAccessSignature which
      can be used authorize

      the connection to the service.
    fullName: sharedAccessKeyName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharedAccessKeyName?: string'
      return:
        description: ''
        type: string
  - name: sharedAccessSignature
    uid: '@azure/event-hubs.EventHubConnectionStringProperties.sharedAccessSignature'
    package: '@azure/event-hubs'
    summary: >-
      The value for "SharedAccessSignature" in the connection string. This is
      typically not present in the

      connection string generated for a Shared Access Policy. It is instead
      generated by the

      user and appended to the connection string for ease of use.
    fullName: sharedAccessSignature
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharedAccessSignature?: string'
      return:
        description: ''
        type: string
