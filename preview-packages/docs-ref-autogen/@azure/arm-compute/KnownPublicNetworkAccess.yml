### YamlMime:TSEnum
name: KnownPublicNetworkAccess
uid: '@azure/arm-compute.KnownPublicNetworkAccess'
package: '@azure/arm-compute'
summary: >-
  Known values of
  [PublicNetworkAccess](xref:@azure/arm-compute.PublicNetworkAccess) that the
  service accepts.
fullName: KnownPublicNetworkAccess
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-compute.KnownPublicNetworkAccess.Disabled'
    package: '@azure/arm-compute'
    summary: >-
      You cannot access the underlying data of the disk publicly on the internet
      even when NetworkAccessPolicy is set to AllowAll. You can access the data
      via the SAS URI only from your trusted Azure VNET when NetworkAccessPolicy
      is set to AllowPrivate.
  - name: Enabled
    uid: '@azure/arm-compute.KnownPublicNetworkAccess.Enabled'
    package: '@azure/arm-compute'
    summary: >-
      You can generate a SAS URI to access the underlying data of the disk
      publicly on the internet when NetworkAccessPolicy is set to AllowAll. You
      can access the data via the SAS URI only from your trusted Azure VNET when
      NetworkAccessPolicy is set to AllowPrivate.
