package: '@azure/arm-compute'
summary: >-
  Specifies the Spot-Try-Restore properties for the virtual machine scale set.
  With this property customer can enable or disable automatic restore of the
  evicted Spot VMSS VM instances opportunistically based on capacity
  availability and pricing constraint.
fullName: SpotRestorePolicy
remarks: ''
isDeprecated: false
