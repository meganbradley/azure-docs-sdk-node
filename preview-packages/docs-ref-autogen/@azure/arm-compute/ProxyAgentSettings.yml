    fullName: keyIncarnationId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'keyIncarnationId?: number'
      return:
        description: ''
        type: number
  - name: mode
    uid: '@azure/arm-compute.ProxyAgentSettings.mode'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the mode that ProxyAgent will execute on if the feature is
      enabled. ProxyAgent will start to audit or monitor but not enforce access
      control over requests to host endpoints in Audit mode, while in Enforce
