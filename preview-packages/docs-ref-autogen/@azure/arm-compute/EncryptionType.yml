### YamlMime:TSTypeAlias
name: EncryptionType
uid: '@azure/arm-compute.EncryptionType'
package: '@azure/arm-compute'
summary: >-
  Defines values for EncryptionType. \

  [KnownEncryptionType](xref:@azure/arm-compute.KnownEncryptionType) can be used
  interchangeably with EncryptionType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **EncryptionAtRestWithPlatformKey**: Disk is encrypted at rest with Platform
  managed key. It is the default encryption type. This is not a valid encryption
  type for disk encryption sets. \

  **EncryptionAtRestWithCustomerKey**: Disk is encrypted at rest with Customer
  managed key that can be changed and revoked by a customer. \

  **EncryptionAtRestWithPlatformAndCustomerKeys**: Disk is encrypted at rest
  with 2 layers of encryption. One of the keys is Customer managed and the other
  key is Platform managed.
fullName: EncryptionType
remarks: ''
isDeprecated: false
syntax: |
  type EncryptionType = string
