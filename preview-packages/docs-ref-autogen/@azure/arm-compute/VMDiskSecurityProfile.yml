### YamlMime:TSType
name: VMDiskSecurityProfile
uid: '@azure/arm-compute.VMDiskSecurityProfile'
package: '@azure/arm-compute'
summary: >-
  Specifies the security profile settings for the managed disk. **Note:** It can
  only be set for Confidential VMs.
fullName: VMDiskSecurityProfile
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: diskEncryptionSet
    uid: '@azure/arm-compute.VMDiskSecurityProfile.diskEncryptionSet'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the customer managed disk encryption set resource id for the
      managed disk that is used for Customer Managed Key encrypted
      ConfidentialVM OS Disk and VMGuest blob.
    fullName: diskEncryptionSet
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskEncryptionSet?: DiskEncryptionSetParameters'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.DiskEncryptionSetParameters" />
  - name: securityEncryptionType
    uid: '@azure/arm-compute.VMDiskSecurityProfile.securityEncryptionType'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the EncryptionType of the managed disk. It is set to
      DiskWithVMGuestState for encryption of the managed disk along with
      VMGuestState blob, VMGuestStateOnly for encryption of just the
      VMGuestState blob, and NonPersistedTPM for not persisting firmware state
      in the VMGuestState blob.. **Note:** It can be set for only Confidential
      VMs.
    fullName: securityEncryptionType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'securityEncryptionType?: string'
      return:
        description: ''
        type: string
