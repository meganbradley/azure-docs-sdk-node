### YamlMime:TSTypeAlias
name: NetworkAccessPolicy
uid: '@azure/arm-compute.NetworkAccessPolicy'
package: '@azure/arm-compute'
summary: >-
  Defines values for NetworkAccessPolicy. \

  [KnownNetworkAccessPolicy](xref:@azure/arm-compute.KnownNetworkAccessPolicy)
  can be used interchangeably with NetworkAccessPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AllowAll**: The disk can be exported or uploaded to from any network. \

  **AllowPrivate**: The disk can be exported or uploaded to using a DiskAccess
  resource's private endpoints. \

  **DenyAll**: The disk cannot be exported.
fullName: NetworkAccessPolicy
remarks: ''
isDeprecated: false
syntax: |
  type NetworkAccessPolicy = string
