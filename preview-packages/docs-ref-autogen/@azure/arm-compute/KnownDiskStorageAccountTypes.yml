### YamlMime:TSEnum
name: KnownDiskStorageAccountTypes
uid: '@azure/arm-compute.KnownDiskStorageAccountTypes'
package: '@azure/arm-compute'
summary: >-
  Known values of
  [DiskStorageAccountTypes](xref:@azure/arm-compute.DiskStorageAccountTypes)
  that the service accepts.
fullName: KnownDiskStorageAccountTypes
remarks: ''
isDeprecated: false
fields:
  - name: PremiumLRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.PremiumLRS'
    package: '@azure/arm-compute'
    summary: >-
      Premium SSD locally redundant storage. Best for production and performance
      sensitive workloads.
  - name: PremiumV2LRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.PremiumV2LRS'
    package: '@azure/arm-compute'
    summary: >-
      Premium SSD v2 locally redundant storage. Best for production and
      performance-sensitive workloads that consistently require low latency and
      high IOPS and throughput.
  - name: PremiumZRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.PremiumZRS'
    package: '@azure/arm-compute'
    summary: >-
      Premium SSD zone redundant storage. Best for the production workloads that
      need storage resiliency against zone failures.
  - name: StandardLRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.StandardLRS'
    package: '@azure/arm-compute'
    summary: >-
      Standard HDD locally redundant storage. Best for backup, non-critical, and
      infrequent access.
  - name: StandardSSDLRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.StandardSSDLRS'
    package: '@azure/arm-compute'
    summary: >-
      Standard SSD locally redundant storage. Best for web servers, lightly used
      enterprise applications and dev/test.
  - name: StandardSSDZRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.StandardSSDZRS'
    package: '@azure/arm-compute'
    summary: >-
      Standard SSD zone redundant storage. Best for web servers, lightly used
      enterprise applications and dev/test that need storage resiliency against
      zone failures.
  - name: UltraSSDLRS
    uid: '@azure/arm-compute.KnownDiskStorageAccountTypes.UltraSSDLRS'
    package: '@azure/arm-compute'
    summary: >-
      Ultra SSD locally redundant storage. Best for IO-intensive workloads such
      as SAP HANA, top tier databases (for example, SQL, Oracle), and other
      transaction-heavy workloads.
