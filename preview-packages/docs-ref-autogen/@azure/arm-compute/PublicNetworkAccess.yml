### YamlMime:TSTypeAlias
name: PublicNetworkAccess
uid: '@azure/arm-compute.PublicNetworkAccess'
package: '@azure/arm-compute'
summary: >-
  Defines values for PublicNetworkAccess. \

  [KnownPublicNetworkAccess](xref:@azure/arm-compute.KnownPublicNetworkAccess)
  can be used interchangeably with PublicNetworkAccess,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: You can generate a SAS URI to access the underlying data of the
  disk publicly on the internet when NetworkAccessPolicy is set to AllowAll. You
  can access the data via the SAS URI only from your trusted Azure VNET when
  NetworkAccessPolicy is set to AllowPrivate. \

  **Disabled**: You cannot access the underlying data of the disk publicly on
  the internet even when NetworkAccessPolicy is set to AllowAll. You can access
  the data via the SAS URI only from your trusted Azure VNET when
  NetworkAccessPolicy is set to AllowPrivate.
fullName: PublicNetworkAccess
remarks: ''
isDeprecated: false
syntax: |
  type PublicNetworkAccess = string
