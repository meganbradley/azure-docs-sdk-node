### YamlMime:TSEnum
name: KnownDiskState
uid: '@azure/arm-compute.KnownDiskState'
package: '@azure/arm-compute'
summary: >-
  Known values of [DiskState](xref:@azure/arm-compute.DiskState) that the
  service accepts.
fullName: KnownDiskState
remarks: ''
isDeprecated: false
fields:
  - name: ActiveSAS
    uid: '@azure/arm-compute.KnownDiskState.ActiveSAS'
    package: '@azure/arm-compute'
    summary: The disk currently has an Active SAS Uri associated with it.
  - name: ActiveSASFrozen
    uid: '@azure/arm-compute.KnownDiskState.ActiveSASFrozen'
    package: '@azure/arm-compute'
    summary: >-
      The disk is attached to a VM in hibernated state and has an active SAS URI
      associated with it.
  - name: ActiveUpload
    uid: '@azure/arm-compute.KnownDiskState.ActiveUpload'
    package: '@azure/arm-compute'
    summary: >-
      A disk is created for upload and a write token has been issued for
      uploading to it.
  - name: Attached
    uid: '@azure/arm-compute.KnownDiskState.Attached'
    package: '@azure/arm-compute'
    summary: The disk is currently attached to a running VM.
  - name: Frozen
    uid: '@azure/arm-compute.KnownDiskState.Frozen'
    package: '@azure/arm-compute'
    summary: The disk is attached to a VM which is in hibernated state.
  - name: ReadyToUpload
    uid: '@azure/arm-compute.KnownDiskState.ReadyToUpload'
    package: '@azure/arm-compute'
    summary: A disk is ready to be created by upload by requesting a write token.
  - name: Reserved
    uid: '@azure/arm-compute.KnownDiskState.Reserved'
    package: '@azure/arm-compute'
    summary: The disk is attached to a stopped-deallocated VM.
  - name: Unattached
    uid: '@azure/arm-compute.KnownDiskState.Unattached'
    package: '@azure/arm-compute'
    summary: The disk is not being used and can be attached to a VM.
