### YamlMime:TSType
name: SecurityProfile
uid: '@azure/arm-compute.SecurityProfile'
package: '@azure/arm-compute'
summary: >-
  Specifies the Security profile settings for the virtual machine or virtual
  machine scale set.
fullName: SecurityProfile
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: encryptionAtHost
    uid: '@azure/arm-compute.SecurityProfile.encryptionAtHost'
    package: '@azure/arm-compute'
    summary: >-
      This property can be used by user in the request to enable or disable the
      Host Encryption for the virtual machine or virtual machine scale set. This
      will enable the encryption for all the disks including Resource/Temp disk
      at host itself. The default behavior is: The Encryption at host will be
      disabled unless this property is set to true for the resource.
    fullName: encryptionAtHost
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionAtHost?: boolean'
      return:
        description: ''
        type: boolean
  - name: encryptionIdentity
    uid: '@azure/arm-compute.SecurityProfile.encryptionIdentity'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the Managed Identity used by ADE to get access token for
      keyvault operations.
    fullName: encryptionIdentity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionIdentity?: EncryptionIdentity'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.EncryptionIdentity" />
  - name: proxyAgentSettings
    uid: '@azure/arm-compute.SecurityProfile.proxyAgentSettings'
    package: '@azure/arm-compute'
    summary: >-
      Specifies ProxyAgent settings while creating the virtual machine. Minimum
      api-version: 2023-09-01.
    fullName: proxyAgentSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'proxyAgentSettings?: ProxyAgentSettings'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.ProxyAgentSettings" />
  - name: securityType
    uid: '@azure/arm-compute.SecurityProfile.securityType'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the SecurityType of the virtual machine. It has to be set to any
      specified value to enable UefiSettings. The default behavior is:
      UefiSettings will not be enabled unless this property is set.
    fullName: securityType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'securityType?: string'
      return:
        description: ''
        type: string
  - name: uefiSettings
    uid: '@azure/arm-compute.SecurityProfile.uefiSettings'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the security settings like secure boot and vTPM used while
      creating the virtual machine. Minimum api-version: 2020-12-01.
    fullName: uefiSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'uefiSettings?: UefiSettings'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.UefiSettings" />
