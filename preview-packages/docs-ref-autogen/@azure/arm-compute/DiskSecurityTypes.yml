### YamlMime:TSTypeAlias
name: DiskSecurityTypes
uid: '@azure/arm-compute.DiskSecurityTypes'
package: '@azure/arm-compute'
summary: >-
  Defines values for DiskSecurityTypes. \

  [KnownDiskSecurityTypes](xref:@azure/arm-compute.KnownDiskSecurityTypes) can
  be used interchangeably with DiskSecurityTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **TrustedLaunch**: Trusted Launch provides security features such as secure
  boot and virtual Trusted Platform Module (vTPM) \

  **ConfidentialVM_VMGuestStateOnlyEncryptedWithPlatformKey**: Indicates
  Confidential VM disk with only VM guest state encrypted \

  **ConfidentialVM_DiskEncryptedWithPlatformKey**: Indicates Confidential VM
  disk with both OS disk and VM guest state encrypted with a platform managed
  key \

  **ConfidentialVM_DiskEncryptedWithCustomerKey**: Indicates Confidential VM
  disk with both OS disk and VM guest state encrypted with a customer managed
  key \

  **ConfidentialVM_NonPersistedTPM**: Indicates Confidential VM disk with a
  ephemeral vTPM. vTPM state is not persisted across VM reboots.
fullName: DiskSecurityTypes
remarks: ''
isDeprecated: false
syntax: |
  type DiskSecurityTypes = string
