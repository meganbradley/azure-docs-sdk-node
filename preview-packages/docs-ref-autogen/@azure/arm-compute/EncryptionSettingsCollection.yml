properties:
  - name: enabled
    uid: '@azure/arm-compute.EncryptionSettingsCollection.enabled'
    package: '@azure/arm-compute'
    summary: >-
      Set this flag to true and provide DiskEncryptionKey and optional
      KeyEncryptionKey to enable encryption. Set this flag to false and remove
      DiskEncryptionKey and KeyEncryptionKey to disable encryption. If
      EncryptionSettings is null in the request object, the existing settings
      remain unchanged.
    fullName: enabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabled: boolean'
      return:
        description: ''
        type: boolean
  - name: encryptionSettings
    uid: '@azure/arm-compute.EncryptionSettingsCollection.encryptionSettings'
    package: '@azure/arm-compute'
    summary: A collection of encryption settings, one for each disk volume.
    fullName: encryptionSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionSettings?: EncryptionSettingsElement[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.EncryptionSettingsElement" />[]
  - name: encryptionSettingsVersion
    uid: '@azure/arm-compute.EncryptionSettingsCollection.encryptionSettingsVersion'
    package: '@azure/arm-compute'
    summary: >-
      Describes what type of encryption is used for the disks. Once this field
      is set, it cannot be overwritten. '1.0' corresponds to Azure Disk
      Encryption with AAD app.'1.1' corresponds to Azure Disk Encryption.
    fullName: encryptionSettingsVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionSettingsVersion?: string'
      return:
        description: ''
        type: string
