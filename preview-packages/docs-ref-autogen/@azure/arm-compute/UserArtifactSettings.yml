name: UserArtifactSettings
uid: '@azure/arm-compute.UserArtifactSettings'
package: '@azure/arm-compute'
summary: >-
  Additional settings for the VM app that contains the target package and config
  file name when it is deployed to target VM or VM scale set.
fullName: UserArtifactSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: configFileName
    uid: '@azure/arm-compute.UserArtifactSettings.configFileName'
    package: '@azure/arm-compute'
    summary: >-
      Optional. The name to assign the downloaded config file on the VM. This is
      limited to 4096 characters. If not specified, the config file will be
      named the Gallery Application name appended with "_config".
    fullName: configFileName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'configFileName?: string'
      return:
        description: ''
        type: string
  - name: packageFileName
    uid: '@azure/arm-compute.UserArtifactSettings.packageFileName'
    package: '@azure/arm-compute'
    summary: >-
      Optional. The name to assign the downloaded package file on the VM. This
      is limited to 4096 characters. If not specified, the package file will be
      named the same as the Gallery Application name.
    fullName: packageFileName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'packageFileName?: string'
      return:
        description: ''
        type: string
