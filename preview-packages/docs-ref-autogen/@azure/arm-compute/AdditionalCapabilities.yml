    syntax:
      content: 'hibernationEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: ultraSSDEnabled
    uid: '@azure/arm-compute.AdditionalCapabilities.ultraSSDEnabled'
    package: '@azure/arm-compute'
    summary: >-
      The flag that enables or disables a capability to have one or more managed
      data disks with UltraSSD_LRS storage account type on the VM or VMSS.
      Managed disks with storage account type UltraSSD_LRS can be added to a
      virtual machine or virtual machine scale set only if this property is
      enabled.
    fullName: ultraSSDEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ultraSSDEnabled?: boolean'
      return:
        description: ''
        type: boolean
