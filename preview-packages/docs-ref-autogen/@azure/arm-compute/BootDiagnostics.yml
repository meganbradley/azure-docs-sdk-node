### YamlMime:TSType
name: BootDiagnostics
uid: '@azure/arm-compute.BootDiagnostics'
package: '@azure/arm-compute'
summary: >-
  Boot Diagnostics is a debugging feature which allows you to view Console
  Output and Screenshot to diagnose VM status. You can easily view the output of
  your console log. Azure also enables you to see a screenshot of the VM from
  the hypervisor.
fullName: BootDiagnostics
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: enabled
    uid: '@azure/arm-compute.BootDiagnostics.enabled'
    package: '@azure/arm-compute'
    summary: Whether boot diagnostics should be enabled on the Virtual Machine.
    fullName: enabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: storageUri
    uid: '@azure/arm-compute.BootDiagnostics.storageUri'
    package: '@azure/arm-compute'
    summary: >-
      Uri of the storage account to use for placing the console output and
      screenshot. If storageUri is not specified while enabling boot
      diagnostics, managed storage will be used.
    fullName: storageUri
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'storageUri?: string'
      return:
        description: ''
        type: string
