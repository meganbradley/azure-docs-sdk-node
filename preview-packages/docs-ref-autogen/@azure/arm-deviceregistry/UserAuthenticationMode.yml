name: UserAuthenticationMode
uid: '@azure/arm-deviceregistry.UserAuthenticationMode'
package: '@azure/arm-deviceregistry'
summary: >-
  Defines values for UserAuthenticationMode. \

  [KnownUserAuthenticationMode](xref:@azure/arm-deviceregistry.KnownUserAuthenticationMode)
  can be used interchangeably with UserAuthenticationMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Anonymous**: The user authentication mode is anonymous. \

  **Certificate**: The user authentication mode is an x509 certificate. \

  **UsernamePassword**: The user authentication mode is a username and password.
