### YamlMime:TSEnum
name: KnownAgentPoolMode
uid: '@azure/arm-containerservice.KnownAgentPoolMode'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [AgentPoolMode](xref:@azure/arm-containerservice.AgentPoolMode) that the
  service accepts.
fullName: KnownAgentPoolMode
remarks: ''
isDeprecated: false
fields:
  - name: System
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.System'
    package: '@azure/arm-containerservice'
    summary: >-
      System agent pools are primarily for hosting critical system pods such as
      CoreDNS and metrics-server. System agent pools osType must be Linux.
      System agent pools VM SKU must have at least 2vCPUs and 4GB of memory.
  - name: User
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.User'
    package: '@azure/arm-containerservice'
    summary: User agent pools are primarily for hosting your application pods.
