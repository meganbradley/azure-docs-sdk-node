### YamlMime:TSTypeAlias
name: NetworkPlugin
uid: '@azure/arm-containerservice.NetworkPlugin'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for NetworkPlugin. \

  [KnownNetworkPlugin](xref:@azure/arm-containerservice.KnownNetworkPlugin) can
  be used interchangeably with NetworkPlugin,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **azure**: Use the Azure CNI network plugin. See [Azure CNI (advanced)
  networking](https://docs.microsoft.com/azure/aks/concepts-network#azure-cni-advanced-networking)
  for more information. \

  **kubenet**: Use the Kubenet network plugin. See [Kubenet (basic)
  networking](https://docs.microsoft.com/azure/aks/concepts-network#kubenet-basic-networking)
  for more information. \

  **none**: No CNI plugin is pre-installed. See [BYO
  CNI](https://docs.microsoft.com/en-us/azure/aks/use-byo-cni) for more
  information.
fullName: NetworkPlugin
remarks: ''
isDeprecated: false
syntax: |
  type NetworkPlugin = string
