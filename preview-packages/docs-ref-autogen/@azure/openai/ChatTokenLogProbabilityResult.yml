    fullName: topLogprobs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'topLogprobs: null | ChatTokenLogProbabilityInfo[]'
      return:
        description: ''
        type: null | <xref uid="@azure/openai.ChatTokenLogProbabilityInfo" />[]
