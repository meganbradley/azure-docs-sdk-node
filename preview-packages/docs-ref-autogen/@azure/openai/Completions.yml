### YamlMime:TSType
name: Completions
uid: '@azure/openai.Completions'
package: '@azure/openai'
summary: >-
  Representation of the response data from a completions request.

  Completions support a wide variety of tasks and generate text that continues
  from or "completes"

  provided prompt data.
fullName: Completions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: choices
    uid: '@azure/openai.Completions.choices'
    package: '@azure/openai'
    summary: >-
      The collection of completions choices associated with this completions
      response.

      Generally, `n` choices are generated per provided prompt with a default
      value of 1.

      Token limits and other settings may limit the number of choices generated.
    fullName: choices
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'choices: Choice[]'
      return:
        description: ''
        type: <xref uid="@azure/openai.Choice" />[]
  - name: created
    uid: '@azure/openai.Completions.created'
    package: '@azure/openai'
    summary: >-
      The first timestamp associated with generation activity for this
      completions response,

      represented as seconds since the beginning of the Unix epoch of 00:00 on 1
      Jan 1970.
    fullName: created
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'created: Date'
      return:
        description: ''
        type: Date
  - name: id
    uid: '@azure/openai.Completions.id'
    package: '@azure/openai'
    summary: A unique identifier associated with this completions response.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
  - name: promptFilterResults
    uid: '@azure/openai.Completions.promptFilterResults'
    package: '@azure/openai'
    summary: >-
      Content filtering results for zero or more prompts in the request. In a
      streaming request,

      results for different prompts may arrive at different times or in
      different orders.
    fullName: promptFilterResults
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'promptFilterResults?: ContentFilterResultsForPrompt[]'
      return:
        description: ''
        type: <xref uid="@azure/openai.ContentFilterResultsForPrompt" />[]
  - name: usage
    uid: '@azure/openai.Completions.usage'
    package: '@azure/openai'
    summary: >-
      Usage information for tokens processed and generated as part of this
      completions operation.
    fullName: usage
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'usage: CompletionsUsage'
      return:
        description: ''
        type: <xref uid="@azure/openai.CompletionsUsage" />
