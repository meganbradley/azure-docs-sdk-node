### YamlMime:TSType
name: OnYourDataEndpointVectorizationSource
uid: '@azure/openai.OnYourDataEndpointVectorizationSource'
package: '@azure/openai'
summary: >-
  The details of a a vectorization source, used by Azure OpenAI On Your Data
  when applying vector search, that is based

  on a public Azure OpenAI endpoint call for embeddings.
fullName: OnYourDataEndpointVectorizationSource
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: '@azure/openai.OnYourDataEndpointVectorizationSource.authentication'
    package: '@azure/openai'
    summary: >-
      Specifies the authentication options to use when retrieving embeddings
      from the specified endpoint.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication: OnYourDataAuthenticationOptionsUnion'
      return:
        description: ''
        type: <xref uid="@azure/openai.OnYourDataAuthenticationOptionsUnion" />
  - name: endpoint
    uid: '@azure/openai.OnYourDataEndpointVectorizationSource.endpoint'
    package: '@azure/openai'
    summary: >-
      Specifies the resource endpoint URL from which embeddings should be
      retrieved. It should be in the format of
      https://YOUR_RESOURCE_NAME.openai.azure.com/openai/deployments/YOUR_DEPLOYMENT_NAME/embeddings.
      The api-version query parameter is not allowed.
    fullName: endpoint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/openai.OnYourDataEndpointVectorizationSource.type'
    package: '@azure/openai'
    summary: The type of vectorization source to use. Always 'Endpoint' for this type.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "Endpoint"'
      return:
        description: ''
        type: '"Endpoint"'
extends: <xref uid="@azure/openai.OnYourDataVectorizationSource" />
