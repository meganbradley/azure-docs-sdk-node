### YamlMime:TSType
name: AzureCosmosDBChatExtensionConfiguration
uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration'
package: '@azure/openai'
summary: >-
  A specific representation of configurable options for Elasticsearch when using
  it as an Azure OpenAI chat

  extension.
fullName: AzureCosmosDBChatExtensionConfiguration
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.authentication'
    package: '@azure/openai'
    summary: >-
      The authentication method to use when accessing the defined data source.

      Each data source type supports a specific set of available authentication
      methods; please see the documentation of

      the data source for supported mechanisms.

      If not otherwise provided, On Your Data will attempt to use System Managed
      Identity (default credential)

      authentication.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication?: OnYourDataAuthenticationOptionsUnion'
      return:
        description: ''
        type: <xref uid="@azure/openai.OnYourDataAuthenticationOptionsUnion" />
  - name: containerName
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.containerName'
    package: '@azure/openai'
    summary: The name of the Azure Cosmos DB resource container.
    fullName: containerName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'containerName: string'
      return:
        description: ''
        type: string
  - name: databaseName
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.databaseName'
    package: '@azure/openai'
    summary: The MongoDB vCore database name to use with Azure Cosmos DB.
    fullName: databaseName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'databaseName: string'
      return:
        description: ''
        type: string
  - name: embeddingDependency
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.embeddingDependency'
    package: '@azure/openai'
    summary: The embedding dependency for vector search.
    fullName: embeddingDependency
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'embeddingDependency?: OnYourDataVectorizationSourceUnion'
      return:
        description: ''
        type: <xref uid="@azure/openai.OnYourDataVectorizationSourceUnion" />
  - name: fieldsMapping
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.fieldsMapping'
    package: '@azure/openai'
    summary: >-
      Customized field mapping behavior to use when interacting with the search
      index.
    fullName: fieldsMapping
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fieldsMapping: AzureCosmosDBFieldMappingOptions'
      return:
        description: ''
        type: <xref uid="@azure/openai.AzureCosmosDBFieldMappingOptions" />
  - name: indexName
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.indexName'
    package: '@azure/openai'
    summary: The MongoDB vCore index name to use with Azure Cosmos DB.
    fullName: indexName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'indexName: string'
      return:
        description: ''
        type: string
  - name: inScope
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.inScope'
    package: '@azure/openai'
    summary: Whether queries should be restricted to use of indexed data.
    fullName: inScope
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'inScope?: boolean'
      return:
        description: ''
        type: boolean
  - name: roleInformation
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.roleInformation'
    package: '@azure/openai'
    summary: >-
      Give the model instructions about how it should behave and any context it
      should reference when generating a response. You can describe the
      assistant's personality and tell it how to format responses. There's a 100
      token limit for it, and it counts against the overall token limit.
    fullName: roleInformation
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'roleInformation?: string'
      return:
        description: ''
        type: string
  - name: strictness
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.strictness'
    package: '@azure/openai'
    summary: >-
      The configured strictness of the search relevance filtering. The higher of
      strictness, the higher of the precision but lower recall of the answer.
    fullName: strictness
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'strictness?: number'
      return:
        description: ''
        type: number
  - name: topNDocuments
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.topNDocuments'
    package: '@azure/openai'
    summary: >-
      The configured top number of documents to feature for the configured
      query.
    fullName: topNDocuments
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'topNDocuments?: number'
      return:
        description: ''
        type: number
  - name: type
    uid: '@azure/openai.AzureCosmosDBChatExtensionConfiguration.type'
    package: '@azure/openai'
    summary: >-
      The type label to use when configuring Azure OpenAI chat extensions. This
      should typically not be changed from its

      default value for Azure Cosmos DB.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "AzureCosmosDB"'
      return:
        description: ''
        type: '"AzureCosmosDB"'
