### YamlMime:TSType
name: Choice
uid: '@azure/openai.Choice'
package: '@azure/openai'
summary: >-
  The representation of a single prompt completion as part of an overall
  completions request.

  Generally, `n` choices are generated per provided prompt with a default value
  of 1.

  Token limits and other settings may limit the number of choices generated.
fullName: Choice
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: contentFilterResults
    uid: '@azure/openai.Choice.contentFilterResults'
    package: '@azure/openai'
    summary: >-
      Information about the content filtering category (hate, sexual, violence,
      self_harm), if it

      has been detected, as well as the severity level (very_low, low, medium,
      high-scale that

      determines the intensity and risk level of harmful content) and if it has
      been filtered or not.
    fullName: contentFilterResults
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'contentFilterResults?: ContentFilterResultsForChoice'
      return:
        description: ''
        type: <xref uid="@azure/openai.ContentFilterResultsForChoice" />
  - name: finishReason
    uid: '@azure/openai.Choice.finishReason'
    package: '@azure/openai'
    summary: Reason for finishing
    fullName: finishReason
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'finishReason: null | string'
      return:
        description: ''
        type: null | string
  - name: index
    uid: '@azure/openai.Choice.index'
    package: '@azure/openai'
    summary: The ordered index associated with this completions choice.
    fullName: index
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'index: number'
      return:
        description: ''
        type: number
  - name: logprobs
    uid: '@azure/openai.Choice.logprobs'
    package: '@azure/openai'
    summary: >-
      The log probabilities model for tokens associated with this completions
      choice.
    fullName: logprobs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'logprobs: null | CompletionsLogProbabilityModel'
      return:
        description: ''
        type: null | <xref uid="@azure/openai.CompletionsLogProbabilityModel" />
  - name: text
    uid: '@azure/openai.Choice.text'
    package: '@azure/openai'
    summary: The generated text for a given completions prompt.
    fullName: text
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'text: string'
      return:
        description: ''
        type: string
