### YamlMime:TSType
name: AzureMachineLearningIndexChatExtensionConfiguration
uid: '@azure/openai.AzureMachineLearningIndexChatExtensionConfiguration'
package: '@azure/openai'
summary: >-
  A specific representation of configurable options for Azure Machine Learning
  vector index when using it as an Azure

  OpenAI chat extension.
fullName: AzureMachineLearningIndexChatExtensionConfiguration
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authentication
    uid: >-
      @azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.authentication
    package: '@azure/openai'
    summary: >-
      The authentication method to use when accessing the defined data source.

      Each data source type supports a specific set of available authentication
      methods; please see the documentation of

      the data source for supported mechanisms.

      If not otherwise provided, On Your Data will attempt to use System Managed
      Identity (default credential)

      authentication.
    fullName: authentication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authentication?: OnYourDataAuthenticationOptionsUnion'
      return:
        description: ''
        type: <xref uid="@azure/openai.OnYourDataAuthenticationOptionsUnion" />
  - name: filter
    uid: '@azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.filter'
    package: '@azure/openai'
    summary: >-
      Search filter. Only supported if the Azure Machine Learning vector index
      is of type AzureSearch.
    fullName: filter
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filter?: string'
      return:
        description: ''
        type: string
  - name: inScope
    uid: '@azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.inScope'
    package: '@azure/openai'
    summary: Whether queries should be restricted to use of indexed data.
    fullName: inScope
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'inScope?: boolean'
      return:
        description: ''
        type: boolean
  - name: name
    uid: '@azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.name'
    package: '@azure/openai'
    summary: The Azure Machine Learning vector index name.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: projectResourceId
    uid: >-
      @azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.projectResourceId
    package: '@azure/openai'
    summary: The resource ID of the Azure Machine Learning project.
    fullName: projectResourceId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'projectResourceId: string'
      return:
        description: ''
        type: string
  - name: roleInformation
    uid: >-
      @azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.roleInformation
    package: '@azure/openai'
    summary: >-
      Give the model instructions about how it should behave and any context it
      should reference when generating a response. You can describe the
      assistant's personality and tell it how to format responses. There's a 100
      token limit for it, and it counts against the overall token limit.
    fullName: roleInformation
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'roleInformation?: string'
      return:
        description: ''
        type: string
  - name: strictness
    uid: >-
      @azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.strictness
    package: '@azure/openai'
    summary: >-
      The configured strictness of the search relevance filtering. The higher of
      strictness, the higher of the precision but lower recall of the answer.
    fullName: strictness
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'strictness?: number'
      return:
        description: ''
        type: number
  - name: topNDocuments
    uid: >-
      @azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.topNDocuments
    package: '@azure/openai'
    summary: >-
      The configured top number of documents to feature for the configured
      query.
    fullName: topNDocuments
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'topNDocuments?: number'
      return:
        description: ''
        type: number
  - name: type
    uid: '@azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.type'
    package: '@azure/openai'
    summary: >-
      The type label to use when configuring Azure OpenAI chat extensions. This
      should typically not be changed from its

      default value for Azure Machine Learning vector index.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "azure_ml_index"'
      return:
        description: ''
        type: '"azure_ml_index"'
  - name: version
    uid: '@azure/openai.AzureMachineLearningIndexChatExtensionConfiguration.version'
    package: '@azure/openai'
    summary: The version of the Azure Machine Learning vector index.
    fullName: version
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'version: string'
      return:
        description: ''
        type: string
