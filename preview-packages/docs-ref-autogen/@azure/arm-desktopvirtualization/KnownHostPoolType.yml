### YamlMime:TSEnum
name: KnownHostPoolType
uid: '@azure/arm-desktopvirtualization.KnownHostPoolType'
package: '@azure/arm-desktopvirtualization'
summary: >-
  Known values of
  [HostPoolType](xref:@azure/arm-desktopvirtualization.HostPoolType) that the
  service accepts.
fullName: KnownHostPoolType
remarks: ''
isDeprecated: false
fields:
  - name: BYODesktop
    uid: '@azure/arm-desktopvirtualization.KnownHostPoolType.BYODesktop'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Users assign their own machines, load balancing logic remains the same as
      Personal. PersonalDesktopAssignmentType must be Direct.
  - name: Personal
    uid: '@azure/arm-desktopvirtualization.KnownHostPoolType.Personal'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Users will be assigned a SessionHost either by administrators
      (PersonalDesktopAssignmentType = Direct) or upon connecting to the pool
      (PersonalDesktopAssignmentType = Automatic). They will always be
      redirected to their assigned SessionHost.
  - name: Pooled
    uid: '@azure/arm-desktopvirtualization.KnownHostPoolType.Pooled'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Users get a new (random) SessionHost every time it connects to the
      HostPool.
