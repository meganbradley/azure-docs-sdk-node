### YamlMime:TSTypeAlias
name: HostPoolType
uid: '@azure/arm-desktopvirtualization.HostPoolType'
package: '@azure/arm-desktopvirtualization'
summary: >-
  Defines values for HostPoolType. \

  [KnownHostPoolType](xref:@azure/arm-desktopvirtualization.KnownHostPoolType)
  can be used interchangeably with HostPoolType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Personal**: Users will be assigned a SessionHost either by administrators
  (PersonalDesktopAssignmentType = Direct) or upon connecting to the pool
  (PersonalDesktopAssignmentType = Automatic). They will always be redirected to
  their assigned SessionHost. \

  **Pooled**: Users get a new (random) SessionHost every time it connects to the
  HostPool. \

  **BYODesktop**: Users assign their own machines, load balancing logic remains
  the same as Personal. PersonalDesktopAssignmentType must be Direct.
fullName: HostPoolType
remarks: ''
isDeprecated: false
syntax: |
  type HostPoolType = string
