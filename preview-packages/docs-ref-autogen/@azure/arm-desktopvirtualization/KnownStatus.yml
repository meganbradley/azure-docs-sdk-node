### YamlMime:TSEnum
name: KnownStatus
uid: '@azure/arm-desktopvirtualization.KnownStatus'
package: '@azure/arm-desktopvirtualization'
summary: >-
  Known values of [Status](xref:@azure/arm-desktopvirtualization.Status) that
  the service accepts.
fullName: KnownStatus
remarks: ''
isDeprecated: false
fields:
  - name: Available
    uid: '@azure/arm-desktopvirtualization.KnownStatus.Available'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Session Host has passed all the health checks and is available to handle
      connections.
  - name: Disconnected
    uid: '@azure/arm-desktopvirtualization.KnownStatus.Disconnected'
    package: '@azure/arm-desktopvirtualization'
    summary: The Session Host is unavailable because it is currently disconnected.
  - name: DomainTrustRelationshipLost
    uid: '@azure/arm-desktopvirtualization.KnownStatus.DomainTrustRelationshipLost'
    package: '@azure/arm-desktopvirtualization'
    summary: SessionHost's domain trust relationship lost
  - name: FSLogixNotHealthy
    uid: '@azure/arm-desktopvirtualization.KnownStatus.FSLogixNotHealthy'
    package: '@azure/arm-desktopvirtualization'
    summary: FSLogix is in an unhealthy state on the session host.
  - name: NeedsAssistance
    uid: '@azure/arm-desktopvirtualization.KnownStatus.NeedsAssistance'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      New status to inform admins that the health on their endpoint needs to be
      fixed. The connections might not fail, as these issues are not fatal.
  - name: NoHeartbeat
    uid: '@azure/arm-desktopvirtualization.KnownStatus.NoHeartbeat'
    package: '@azure/arm-desktopvirtualization'
    summary: The Session Host is not heart beating.
  - name: NotJoinedToDomain
    uid: '@azure/arm-desktopvirtualization.KnownStatus.NotJoinedToDomain'
    package: '@azure/arm-desktopvirtualization'
    summary: SessionHost is not joined to domain.
  - name: Shutdown
    uid: '@azure/arm-desktopvirtualization.KnownStatus.Shutdown'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Session Host is shutdown - RD Agent reported session host to be stopped or
      deallocated.
  - name: SxSStackListenerNotReady
    uid: '@azure/arm-desktopvirtualization.KnownStatus.SxSStackListenerNotReady'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      SxS stack installed on the SessionHost is not ready to receive
      connections.
  - name: Unavailable
    uid: '@azure/arm-desktopvirtualization.KnownStatus.Unavailable'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Session Host is either turned off or has failed critical health checks
      which is causing service not to be able to route connections to this
      session host. Note this replaces previous 'NoHeartBeat' status.
  - name: UpgradeFailed
    uid: '@azure/arm-desktopvirtualization.KnownStatus.UpgradeFailed'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Session Host is unavailable because the critical component upgrade (agent,
      side-by-side stack, etc.) failed.
  - name: Upgrading
    uid: '@azure/arm-desktopvirtualization.KnownStatus.Upgrading'
    package: '@azure/arm-desktopvirtualization'
    summary: >-
      Session Host is unavailable because currently an upgrade of
      RDAgent/side-by-side stack is in progress. Note: this state will be
      removed once the upgrade completes and the host is able to accept
      connections.
