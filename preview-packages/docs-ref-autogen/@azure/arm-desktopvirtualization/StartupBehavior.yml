### YamlMime:TSTypeAlias
name: StartupBehavior
uid: '@azure/arm-desktopvirtualization.StartupBehavior'
package: '@azure/arm-desktopvirtualization'
summary: >-
  Defines values for StartupBehavior. \

  [KnownStartupBehavior](xref:@azure/arm-desktopvirtualization.KnownStartupBehavior)
  can be used interchangeably with StartupBehavior,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Session hosts will not be started by the service. This setting
  depends on Start VM on Connect to be enabled to start the session hosts. \

  **WithAssignedUser**: Session hosts with an assigned user will be started
  during Ramp Up \

  **All**: All personal session hosts in the hostpool will be started during
  ramp up.
fullName: StartupBehavior
remarks: ''
isDeprecated: false
syntax: |
  type StartupBehavior = string
