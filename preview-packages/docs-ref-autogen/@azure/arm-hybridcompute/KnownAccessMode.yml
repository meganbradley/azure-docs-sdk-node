### YamlMime:TSEnum
name: KnownAccessMode
uid: '@azure/arm-hybridcompute.KnownAccessMode'
package: '@azure/arm-hybridcompute'
summary: >-
  Known values of [AccessMode](xref:@azure/arm-hybridcompute.AccessMode) that
  the service accepts.
fullName: KnownAccessMode
remarks: ''
isDeprecated: false
fields:
  - name: Audit
    uid: '@azure/arm-hybridcompute.KnownAccessMode.Audit'
    package: '@azure/arm-hybridcompute'
    summary: >-
      Dry run mode, where traffic is evaluated against NSP Rules, logged but not
      enforced.
  - name: Enforced
    uid: '@azure/arm-hybridcompute.KnownAccessMode.Enforced'
    package: '@azure/arm-hybridcompute'
    summary: Indicates that resource access is controlled by the NSP definition.
  - name: Learning
    uid: '@azure/arm-hybridcompute.KnownAccessMode.Learning'
    package: '@azure/arm-hybridcompute'
    summary: >-
      Enables traffic evaluation to fall back to resource-specific firewall
      configurations.
