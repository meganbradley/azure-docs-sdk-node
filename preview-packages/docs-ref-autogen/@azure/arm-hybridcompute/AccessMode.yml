### YamlMime:TSTypeAlias
name: AccessMode
uid: '@azure/arm-hybridcompute.AccessMode'
package: '@azure/arm-hybridcompute'
summary: >-
  Defines values for AccessMode. \

  [KnownAccessMode](xref:@azure/arm-hybridcompute.KnownAccessMode) can be used
  interchangeably with AccessMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **enforced**: Indicates that resource access is controlled by the NSP
  definition. \

  **audit**: Dry run mode, where traffic is evaluated against NSP Rules, logged
  but not enforced. \

  **learning**: Enables traffic evaluation to fall back to resource-specific
  firewall configurations.
fullName: AccessMode
remarks: ''
isDeprecated: false
syntax: |
  type AccessMode = string
