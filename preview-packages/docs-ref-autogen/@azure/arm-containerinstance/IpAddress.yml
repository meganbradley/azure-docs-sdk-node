  - name: autoGeneratedDomainNameLabelScope
    uid: '@azure/arm-containerinstance.IpAddress.autoGeneratedDomainNameLabelScope'
    package: '@azure/arm-containerinstance'
    summary: >-
      The value representing the security enum. The 'Unsecure' value is the
      default value if not selected and means the object's domain name label is
      not secured against subdomain takeover. The 'TenantReuse' value is the
      default value if selected and means the object's domain name label can be
      reused within the same tenant. The 'SubscriptionReuse' value means the
      object's domain name label can be reused within the same subscription. The
      'ResourceGroupReuse' value means the object's domain name label can be
      reused within the same resource group. The 'NoReuse' value means the
      object's domain name label cannot be reused within the same resource
      group, subscription, or tenant.
    fullName: autoGeneratedDomainNameLabelScope
    remarks: ''
    isDeprecated: false
