### YamlMime:TSType
name: JsonSerialization
uid: '@azure/arm-streamanalytics.JsonSerialization'
package: '@azure/arm-streamanalytics'
summary: >-
  Describes how data from an input is serialized or how data is serialized when
  written to an output in JSON format.
fullName: JsonSerialization
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: encoding
    uid: '@azure/arm-streamanalytics.JsonSerialization.encoding'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Specifies the encoding of the incoming data in the case of input and the
      encoding of outgoing data in the case of output. Required on PUT
      (CreateOrReplace) requests.
    fullName: encoding
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encoding?: string'
      return:
        description: ''
        type: string
  - name: format
    uid: '@azure/arm-streamanalytics.JsonSerialization.format'
    package: '@azure/arm-streamanalytics'
    summary: >-
      This property only applies to JSON serialization of outputs only. It is
      not applicable to inputs. This property specifies the format of the JSON
      the output will be written in. The currently supported values are
      'lineSeparated' indicating the output will be formatted by having each
      JSON object separated by a new line and 'array' indicating the output will
      be formatted as an array of JSON objects. Default value is 'lineSeparated'
      if left null.
    fullName: format
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'format?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/arm-streamanalytics.JsonSerialization.type'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Polymorphic discriminator, which specifies the different types this object
      can be
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "Json"'
      return:
        description: ''
        type: '"Json"'
extends: <xref uid="@azure/arm-streamanalytics.Serialization" />
