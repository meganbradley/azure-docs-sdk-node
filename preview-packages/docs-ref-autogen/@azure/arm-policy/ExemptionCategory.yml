### YamlMime:TSTypeAlias
name: ExemptionCategory
uid: '@azure/arm-policy.ExemptionCategory'
package: '@azure/arm-policy'
summary: >-
  Defines values for ExemptionCategory. \

  [KnownExemptionCategory](xref:@azure/arm-policy.KnownExemptionCategory) can be
  used interchangeably with ExemptionCategory,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Waiver**: This category of exemptions usually means the scope is not
  applicable for the policy. \

  **Mitigated**: This category of exemptions usually means the mitigation
  actions have been applied to the scope.
fullName: ExemptionCategory
remarks: ''
isDeprecated: false
