name: ProvisioningState
uid: '@azure/arm-largeinstance.ProvisioningState'
package: '@azure/arm-largeinstance'
summary: >-
  Defines values for ProvisioningState. \

  [KnownProvisioningState](xref:@azure/arm-largeinstance.KnownProvisioningState)
  can be used interchangeably with ProvisioningState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Accepted**: Accepted means ARM resource has been accepted. \

  **Creating**: Creating means ARM resource is being created. \

  **Updating**: Updating means an existing ARM resource is being updated \

  **Failed**: Failed means resource is in failed state \

  **Succeeded**: Succeeded means resource creation succeeded during last
  create/update \

  **Deleting**: Deleting means resource is in the process of being deleted \

  **Canceled**: Cancelled means resource operation has been cancelled \

  **Migrating**: Migrating means resource is being migrated from one
  subscription or resource group to another
fullName: ProvisioningState
remarks: ''
isDeprecated: false
syntax: |
  type ProvisioningState = string
