name: AzureLargeInstancePowerStateEnum
uid: '@azure/arm-largeinstance.AzureLargeInstancePowerStateEnum'
package: '@azure/arm-largeinstance'
summary: >-
  Defines values for AzureLargeInstancePowerStateEnum. \

  [KnownAzureLargeInstancePowerStateEnum](xref:@azure/arm-largeinstance.KnownAzureLargeInstancePowerStateEnum)
  can be used interchangeably with AzureLargeInstancePowerStateEnum,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **starting**: Starting means that the Azure Large Instance resource is turning
  on. \

  **started**: Started means that the Azure Large Instance resource has been
  powered on. \

  **stopping**: Stopping means that the Azure Large Instance resource is
  shutting down. \

  **stopped**: Stopped means that the Azure Large Instance resource has shut
  down. \

  **restarting**: Restarting means that the Azure Large Instance resource is
  restarting. \

  **unknown**: Unknown means that the state of the Azure Large Instance is
  unknown.
