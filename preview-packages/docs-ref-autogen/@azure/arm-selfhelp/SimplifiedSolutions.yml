  - name: beginCreate(string, string, SimplifiedSolutionsCreateOptionalParams)
    uid: '@azure/arm-selfhelp.SimplifiedSolutions.beginCreate'
    package: '@azure/arm-selfhelp'
    summary: >-
      Creates Simplified Solutions for an Azure subscription using 'solutionId'
      from Discovery Solutions

      as the input. <br/><br/> Simplified Solutions API makes the consumption of
      solutions APIs easier

      while still providing access to the same powerful solutions rendered in
      Solutions API. With

      Simplified Solutions, users don't have to worry about stitching together
      the article using

      replacement maps and can use the content in the API response to directly
      render as HTML

      content.<br/>
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginCreate(scope: string, simplifiedSolutionsResourceName:
        string, options?: SimplifiedSolutionsCreateOptionalParams):
        Promise<SimplePollerLike<OperationState<SimplifiedSolutionsResource>,
        SimplifiedSolutionsResource>>
      parameters:
        - id: scope
          type: string
          description: |-
            scope = resourceUri of affected resource.<br/> For example:
                         /subscriptions/0d0fcd2e-c4fd-4349-8497-200edb3923c6/resourcegroups/myresourceGroup/providers/Microsoft.KeyVault/vaults/test-keyvault-non-read
        - id: simplifiedSolutionsResourceName
          type: string
          description: Simplified Solutions Resource Name.
        - id: options
          type: >-
            <xref
            uid="@azure/arm-selfhelp.SimplifiedSolutionsCreateOptionalParams" />
          description: The options parameters.
      return:
        description: ''
        type: >-
