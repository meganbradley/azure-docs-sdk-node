### YamlMime:TSType
name: ConfigurationData
uid: '@azure/arm-migrationdiscoverysap.ConfigurationData'
package: '@azure/arm-migrationdiscoverysap'
summary: The SAP instance specific configuration data.
fullName: ConfigurationData
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: cpu
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.cpu'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the CPU value of the server. For example, 16, 32 etc.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: cpu
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cpu?: number'
      return:
        description: ''
        type: number
  - name: cpuInMhz
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.cpuInMhz'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the CPU clock speed of the server in MHz. This should be a
      non-zero value. For example, 2100.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: cpuInMhz
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cpuInMhz?: number'
      return:
        description: ''
        type: number
  - name: cpuType
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.cpuType'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the CPU architecture type of the server. For example, Xeon
      Platinum 8171M, Xeon E5-2673 v3.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: cpuType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cpuType?: string'
      return:
        description: ''
        type: string
  - name: databaseType
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.databaseType'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      The database of this is a server instance. Applicable only if SAP instance
      type for this server instance is 'DB'.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: databaseType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'databaseType?: string'
      return:
        description: ''
        type: string
  - name: hardwareManufacturer
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.hardwareManufacturer'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the HW manufacturer company of the server.  For example, Microsoft
      Corporation.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: hardwareManufacturer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hardwareManufacturer?: string'
      return:
        description: ''
        type: string
  - name: model
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.model'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Specify if the Hardware is a physical server or virtual machine.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: model
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'model?: string'
      return:
        description: ''
        type: string
  - name: ram
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.ram'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the RAM of the server. This should be a non-zero value. For
      example, 256.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: ram
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ram?: number'
      return:
        description: ''
        type: number
  - name: saps
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.saps'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the SAPS for each server of the SAP system. This should be a
      non-zero value. For example, 1000.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: saps
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'saps?: number'
      return:
        description: ''
        type: number
  - name: targetHanaRamSizeGB
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.targetHanaRamSizeGB'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the target HANA database size you need. Applicable only if SAP
      instance type for this server instance is 'DB' and you are migrating an
      AnyDb database to SAP S/4HANA.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: targetHanaRamSizeGB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetHanaRamSizeGB?: number'
      return:
        description: ''
        type: number
  - name: totalDiskIops
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.totalDiskIops'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the total disk IOPS capacity. Add the disk volume for each
      individual disk and provide the sum total in this field.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: totalDiskIops
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'totalDiskIops?: number'
      return:
        description: ''
        type: number
  - name: totalDiskSizeGB
    uid: '@azure/arm-migrationdiscoverysap.ConfigurationData.totalDiskSizeGB'
    package: '@azure/arm-migrationdiscoverysap'
    summary: >-
      Provide the total disk volume capacity in GB. Add the disk volume for each
      individual disks and provide the total sum in this field.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: totalDiskSizeGB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'totalDiskSizeGB?: number'
      return:
        description: ''
        type: number
