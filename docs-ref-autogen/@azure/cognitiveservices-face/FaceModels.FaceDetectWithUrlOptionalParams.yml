      @azure/cognitiveservices-face.FaceModels.FaceDetectWithUrlOptionalParams.recognitionModel
    package: '@azure/cognitiveservices-face'
    summary: >-
      Name of recognition model. Recognition model is used when the face
      features are extracted and

      associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A
      recognition model

      name can be provided when performing Face - Detect or (Large)FaceList -
      Create or

      (Large)PersonGroup - Create. The default value is 'recognition_01', if
      latest model needed,

      please explicitly specify the model you need. Possible values include:
      'recognition_01',

      'recognition_02', 'recognition_03', 'recognition_04'. Default value:
      'recognition_01'.
    fullName: recognitionModel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'recognitionModel?: RecognitionModel'
      return:
        description: ''
        type: >-
          <xref uid="@azure/cognitiveservices-face.FaceModels.RecognitionModel"
          />
  - name: returnFaceAttributes
    uid: >-
      @azure/cognitiveservices-face.FaceModels.FaceDetectWithUrlOptionalParams.returnFaceAttributes
    package: '@azure/cognitiveservices-face'
    summary: >-
      Analyze and return the one or more specified face attributes in the
      comma-separated string

      like "returnFaceAttributes=age,gender". The available attributes depends
      on the

      'detectionModel' specified. 'detection_01' supports age, gender, headPose,
      smile, facialHair,

      glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure,
      noise, and

      qualityForRecognition. While 'detection_02' does not support any
      attributes and 'detection_03'

      only supports mask and qualityForRecognition. Additionally,
      qualityForRecognition is only

      supported when the 'recognitionModel' is specified as 'recognition_03' or
      'recognition_04'.

      Note that each face attribute analysis has additional computational and
      time cost.
    fullName: returnFaceAttributes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'returnFaceAttributes?: FaceAttributeType[]'
      return:
        description: ''
        type: >-
          <xref uid="@azure/cognitiveservices-face.FaceModels.FaceAttributeType"
          />[]
