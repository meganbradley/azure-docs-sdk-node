name: ApplicationTokenCredentials
uid: '@azure/ms-rest-nodeauth.ApplicationTokenCredentials'
package: '@azure/ms-rest-nodeauth'
summary: ''
fullName: ApplicationTokenCredentials
remarks: ''
isDeprecated: false
