### YamlMime:TSType
name: DataDisksToAttach
uid: '@azure/arm-compute.DataDisksToAttach'
package: '@azure/arm-compute'
summary: Describes the data disk to be attached.
fullName: DataDisksToAttach
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: caching
    uid: '@azure/arm-compute.DataDisksToAttach.caching'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the caching requirements. Possible values are: **None,**
      **ReadOnly,** **ReadWrite.** The defaulting behavior is: **None for
      Standard storage. ReadOnly for Premium storage.**
    fullName: caching
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'caching?: CachingTypes'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.CachingTypes" />
  - name: deleteOption
    uid: '@azure/arm-compute.DataDisksToAttach.deleteOption'
    package: '@azure/arm-compute'
    summary: >-
      Specifies whether data disk should be deleted or detached upon VM
      deletion. Possible values are: **Delete.** If this value is used, the data
      disk is deleted when VM is deleted. **Detach.** If this value is used, the
      data disk is retained after VM is deleted. The default value is set to
      **Detach**.
    fullName: deleteOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deleteOption?: string'
      return:
        description: ''
        type: string
  - name: diskEncryptionSet
    uid: '@azure/arm-compute.DataDisksToAttach.diskEncryptionSet'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the customer managed disk encryption set resource id for the
      managed disk.
    fullName: diskEncryptionSet
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskEncryptionSet?: DiskEncryptionSetParameters'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.DiskEncryptionSetParameters" />
  - name: diskId
    uid: '@azure/arm-compute.DataDisksToAttach.diskId'
    package: '@azure/arm-compute'
    summary: ID of the managed data disk.
    fullName: diskId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskId: string'
      return:
        description: ''
        type: string
  - name: lun
    uid: '@azure/arm-compute.DataDisksToAttach.lun'
    package: '@azure/arm-compute'
    summary: >-
      The logical unit number of the data disk. This value is used to identify
      data disks within the VM and therefore must be unique for each data disk
      attached to a VM. If not specified, lun would be auto assigned.
    fullName: lun
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lun?: number'
      return:
        description: ''
        type: number
  - name: writeAcceleratorEnabled
    uid: '@azure/arm-compute.DataDisksToAttach.writeAcceleratorEnabled'
    package: '@azure/arm-compute'
    summary: >-
      Specifies whether writeAccelerator should be enabled or disabled on the
      disk.
    fullName: writeAcceleratorEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeAcceleratorEnabled?: boolean'
      return:
        description: ''
        type: boolean
