  - name: expiresOn
    uid: '@azure/storage-file-datalake.FileSetExpiryOptions.expiresOn'
    package: '@azure/storage-file-datalake'
    summary: >-
      The time to set the file to expire on, used in combination with the
      "Absolute"
      [FileExpiryMode](xref:@azure/storage-file-datalake.FileExpiryMode).

      A time in the past is not allowed and milliseconds will be dropped.
    fullName: expiresOn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'expiresOn?: Date'
