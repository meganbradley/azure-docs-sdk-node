    uid: '@azure/storage-file-datalake.FileSetExpiryOptions.timeToExpireInMs'
    package: '@azure/storage-file-datalake'
    summary: >-
      The number of milliseconds to elapse before the file expires, used in
      combination with the "RelativeToCreation" or "RelativeToNow"
      [FileExpiryMode](xref:@azure/storage-file-datalake.FileExpiryMode).
    fullName: timeToExpireInMs
    remarks: ''
    isDeprecated: false
    syntax:
