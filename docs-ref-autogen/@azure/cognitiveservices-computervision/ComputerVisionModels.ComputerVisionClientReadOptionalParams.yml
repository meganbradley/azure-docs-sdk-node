  - name: language
    uid: >-
      @azure/cognitiveservices-computervision.ComputerVisionModels.ComputerVisionClientReadOptionalParams.language
    package: '@azure/cognitiveservices-computervision'
    summary: >-
      The BCP-47 language code of the text in the document. Read supports auto
      language

      identification and multi-language documents, so only provide a language
      code if you would like

      to force the document to be processed in that specific language. See

      https://aka.ms/ocr-languages for list of supported languages. Possible
      values include: 'af',

      'ast', 'bi', 'br', 'ca', 'ceb', 'ch', 'co', 'crh', 'cs', 'csb', 'da',
      'de', 'en', 'es', 'et',

      'eu', 'fi', 'fil', 'fj', 'fr', 'fur', 'fy', 'ga', 'gd', 'gil', 'gl', 'gv',
      'hni', 'hsb', 'ht',

      'hu', 'ia', 'id', 'it', 'iu', 'ja', 'jv', 'kaa', 'kac', 'kea', 'kha',
      'kl', 'ko', 'ku', 'kw',

      'lb', 'ms', 'mww', 'nap', 'nl', 'no', 'oc', 'pl', 'pt', 'quc', 'rm',
      'sco', 'sl', 'sq', 'sv',

      'sw', 'tet', 'tr', 'tt', 'uz', 'vo', 'wae', 'yua', 'za', 'zh-Hans',
      'zh-Hant', 'zu'
    fullName: language
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'language?: OcrDetectionLanguage'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/cognitiveservices-computervision.ComputerVisionModels.OcrDetectionLanguage"
          />
  - name: modelVersion
    uid: >-
      @azure/cognitiveservices-computervision.ComputerVisionModels.ComputerVisionClientReadOptionalParams.modelVersion
    package: '@azure/cognitiveservices-computervision'
    summary: >-
      Optional parameter to specify the version of the OCR model used for text
      extraction. Accepted

      values are: "latest", "latest-preview", "2021-04-12". Defaults to
      "latest". Default value:

      'latest'.
    fullName: modelVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'modelVersion?: string'
      return:
        description: ''
        type: string
  - name: pages
    uid: >-
      @azure/cognitiveservices-computervision.ComputerVisionModels.ComputerVisionClientReadOptionalParams.pages
    package: '@azure/cognitiveservices-computervision'
    summary: >-
      Custom page numbers for multi-page documents(PDF/TIFF), input the number
      of the pages you want

      to get OCR result. For a range of pages, use a hyphen. Separate each page
      or range with a

      comma.
    fullName: pages
    remarks: ''
    isDeprecated: false
    syntax:
