        description: ''
        type: string[]
  - name: readingOrder
    uid: >-
      @azure/cognitiveservices-computervision.ComputerVisionModels.ComputerVisionClientReadOptionalParams.readingOrder
    package: '@azure/cognitiveservices-computervision'
    summary: >-
      Optional parameter to specify which reading order algorithm should be
      applied when ordering

      the extract text elements. Can be either 'basic' or 'natural'. Will
      default to 'basic' if not

      specified. Default value: 'basic'.
    fullName: readingOrder
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'readingOrder?: string'
      return:
        description: ''
        type: string
